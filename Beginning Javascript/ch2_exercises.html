<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 2, exercises</title>
</head>
<body>
	<script>
		let degCent = +prompt("Convert degrees centigrade into degrees Fahrenheit: ","");

		let degFahren = 9 / 5 * degCent + 32;

		document.write(`${degCent} degrees centigrade converts to ${degFahren} degrees Fahrenheit.`);
	</script>
</body>
</html>
